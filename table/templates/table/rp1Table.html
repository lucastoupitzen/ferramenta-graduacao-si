<!DOCTYPE html>
{% load static %}
<html lang="pt-br">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Carrega o framework Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>
    
    <!-- Carrega a biblioteca jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Carrega a biblioteca jQuery UI -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <title>RP1</title>

</head>

<body>
    <form method="post" action="{% url 'load_rp1' %}" enctype="multipart/form-data">
        {% csrf_token %}

        <label for="inputFile" class="form-label">Atualizar/Planilha</label>
        <input type="file" class="form-control" id="inputFile" name="excel_file">

        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>

    <table class="table table-bordered table-hover">
        <thead>
            <th scope="col" class="align-middle" >TURMA</th>
            <th scope="col" class="align-middle" >HORARIO</th>
            <th scope="col" class="align-middle" >CURSOS</th>
            <th scope="col" class="align-middle" >DOCENTES</th>
            <th scope="col" class="align-middle  text-nowrap">Profs SI</th>
            <th scope="col" class="align-middle"> Adicionar</th>
        </thead>
        <tbody>
            {% for query in rp1%}
            <tr>
                <td>{{ query.codigo}}</td>

                {% for d in query.diaaularp1_set.all%}
                <td>{{ d.dia_semana }} {{d.horario}}</td>
                {% endfor%}
                
                <td>{{ query.cursos }}
                <td>{{ query.profs_adicionais }}</td>
                <td id="si_profs"></td>
                <td class="align-middle text-center" style="font-size: 2em;">
                    <i class="bi bi-plus icone"></i>
                </td>
            </tr>
            {%endfor%}
        </tbody>
    </table>
</body>
</html>
<script>
    $(document).ready(function() {
        $(".icone").mouseover(function() {
            $(this).css("color", "blue");
        });
    
        $(".icone").mouseout(function() {
            $(this).css("color", "");
        });
    });
</script>
